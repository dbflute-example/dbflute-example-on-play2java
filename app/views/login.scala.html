@import docksidestage.controllers._
@import helper._
@(loginForm: Form[LoginForm])

	
	<h1>Hello!</h1>
	@helper.form(action = docksidestage.controllers.routes.TopController.doLogin){
		@(helper.inputText (
			loginForm("name")
		))
		@(helper.inputPassword (
			loginForm("password")
		))
		<input type="submit">
	}
